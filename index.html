<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boards of Intermediate and Secondary Education Sargodha</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    table, th, td { border: 1px solid black; }
    th, td { padding: 8px; text-align: center; }
</style>
</head>
<body>

<h1>Boards of Intermediate and Secondary Education Sargodha</h1>
<input type="number" id="rollInput" placeholder="Enter Roll Number">
<button onclick="generateResult()">Get Result</button>

<div id="result"></div>

<script>
const subjects = [
    { name: "English", total: 75 }, // Changed from 98 to 75 earlier
    { name: "Math", total: 75 },
    { name: "Physics", total: 75 },
    { name: "Islamiyaat", total: 100 },
    { name: "Chemistry", total: 75 },
    { name: "Urdu", total: 100 },
    { name: "Al Quran", total: 50 },
    { name: "Computer", total: 50 }
];

const centres = [
    "(4172) Govt. Shuhada-E-APS Memorial H/S Sargodha (Boys)",
    "(4173) Divisional Public School Sargodha",
    "(4174) Govt. M.C. High School Sargodha",
    "(4175) Govt. Comprehensive High School Sargodha",
    "(4176) Govt. Girls High School Sargodha"
];

function getGrade(obt, total) {
    let percentage = (obt / total) * 100;
    if (percentage >= 80) return "A+";
    if (percentage >= 70) return "A";
    if (percentage >= 60) return "B";
    if (percentage >= 50) return "C";
    if (percentage >= 40) return "D";
    return "F";
}

function generateResult() {
    let rollNumber = parseInt(document.getElementById("rollInput").value);
    let studentName = "";
    let fatherName = "";
    let centreName = "";
    let obtainedMarks = [];

    if (rollNumber === 741236) {
        studentName = "Muhammad CHEEMA";
        fatherName = "Nadeem Tabasum Cheema";
        centreName = centres[0];
        obtainedMarks = [74, 73, 74, 93, 70, 99, 50, 34]; // English changed to 74
    }
    else if (rollNumber === 741573) {
        studentName = "Sheikh Muhammad Ubaid-ur-Rehman";
        fatherName = "Sheikh Muhammad Adnan";
        centreName = centres[0];
        obtainedMarks = [63, 12, 62, 46, 17, 78, 42, 43];
    }
    else if (rollNumber >= 560000 && rollNumber <= 789213) {
        let randomNames = ["Ali Raza", "Usman Tariq", "Bilal Khan", "Hamza Iqbal", "Ahmed Nadeem"];
        let randomFathers = ["Muhammad Iqbal", "Tariq Mehmood", "Nadeem Akram", "Rashid Khan", "Akhtar Hussain"];
        studentName = randomNames[Math.floor(Math.random() * randomNames.length)];
        fatherName = randomFathers[Math.floor(Math.random() * randomFathers.length)];
        centreName = centres[Math.floor(Math.random() * centres.length)];
        obtainedMarks = subjects.map(s => Math.floor(Math.random() * (s.total + 1)));
    } else {
        document.getElementById("result").innerHTML = "<p>Roll number not found.</p>";
        return;
    }

    let tableHTML = `
        <p><b>Student Name:</b> ${studentName} <br>
        <b>Father's Name:</b> ${fatherName} <br>
        <b>Centre Name:</b> ${centreName} <br>
        <b>Roll Number:</b> ${rollNumber}</p>
        <table>
        <tr>
            <th>Subject</th>
            <th>Total Marks</th>
            <th>Obtained Marks</th>
            <th>Grade</th>
        </tr>
    `;

    let totalMarks = 0, totalObtained = 0, fails = 0;

    subjects.forEach((sub, index) => {
        let obt = obtainedMarks[index];
        let grade;

        if (rollNumber === 741573 && sub.name === "Islamiyaat") {
            grade = "D";
        } else {
            grade = getGrade(obt, sub.total);
        }

        if (grade === "F") fails++;
        totalMarks += sub.total;
        totalObtained += obt;
        tableHTML += `
            <tr>
                <td>${sub.name}</td>
                <td>${sub.total}</td>
                <td>${obt}</td>
                <td>${grade}</td>
            </tr>
        `;
    });

    let passStatus;
    if (fails >= 3) passStatus = "Fail";
    else if (fails > 0) passStatus = `Pass with ${fails} supply(s)`;
    else passStatus = "Pass";

    tableHTML += `</table>
        <p><b>Total:</b> ${totalMarks} / ${totalObtained} <br>
        <b>Status:</b> ${passStatus}</p>
    `;

    document.getElementById("result").innerHTML = tableHTML;
}
</script>

</body>
</html>
